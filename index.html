<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>能量对决 | Energy Duel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .font-display {
        font-family: 'Black Ops One', cursive;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* ANIMATIONS */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes flash-red {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(244, 63, 94, 0.5); }
      }
      .animate-damage {
        animation: flash-red 0.5s ease-out;
      }

      @keyframes gather-energy {
        0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); transform: scale(1); }
        50% { box-shadow: 0 0 20px 10px rgba(34, 211, 238, 0.5); transform: scale(1.05); }
        100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); transform: scale(1); }
      }
      .animate-charge {
        animation: gather-energy 0.8s ease-in-out;
      }

      @keyframes shield-pulse {
        0% { border-color: rgba(52, 211, 153, 0.4); box-shadow: 0 0 0 rgba(52, 211, 153, 0); }
        50% { border-color: rgba(52, 211, 153, 1); box-shadow: 0 0 15px rgba(52, 211, 153, 0.6); }
        100% { border-color: rgba(52, 211, 153, 0.4); box-shadow: 0 0 0 rgba(52, 211, 153, 0); }
      }
      .animate-shield {
        animation: shield-pulse 1s infinite;
      }

      /* VFX Animations */
      @keyframes slash {
        0% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); opacity: 0; transform: scale(0.5) rotate(-45deg); }
        40% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); opacity: 1; transform: scale(1.2) rotate(0deg); }
        100% { clip-path: polygon(100% 100%, 100% 100%, 100% 100%, 100% 100%); opacity: 0; transform: scale(1.5) rotate(45deg); }
      }
      .animate-slash {
        animation: slash 0.6s ease-out forwards;
      }

      @keyframes explosion {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      .animate-explosion {
        animation: explosion 0.5s ease-out forwards;
      }

      @keyframes heal-float {
        0% { transform: translateY(0) scale(0.5); opacity: 0; }
        20% { opacity: 1; transform: translateY(-10px) scale(1.2); }
        100% { transform: translateY(-40px) scale(1); opacity: 0; }
      }
      .animate-heal {
        animation: heal-float 1.5s ease-out forwards;
      }

      @keyframes aura-rotate {
        0% { transform: rotate(0deg) scale(0.9); opacity: 0.5; }
        50% { transform: rotate(180deg) scale(1.1); opacity: 0.8; }
        100% { transform: rotate(360deg) scale(0.9); opacity: 0.5; }
      }
      .animate-aura {
        animation: aura-rotate 2s linear infinite;
      }

      .clip-path-slant {
        clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100 overflow-hidden select-none">
    <div id="root"></div>
  </body>
</html>
